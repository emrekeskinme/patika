<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Kodluyoruz Javascript Saat Ödevi</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div id="selectScreen" class="row">
      <div class="col d-flex justify-content-center mt-5">
        <table class="text-light">
          <tr>
            <th>Adınız</th>
            <th>Yazı Renk Seçimi</th>
          </tr>
          <tr>
            <td>
              <input id="name" class="form-control" type="text" placeholder="Adınız">
            </td>
            <td>
              <select class="form-select" name="bgRenk" id="colors">
                <option value="red">Kırmızı</option>
                <option value="yellow">Sarı</option>
                <option value="orange">Turuncu</option>
                <option value="purple">Mor</option>
              </select>
            </td>
            <td>
              <input id="btnSend" type="submit" class="btn btn-warning" value="Gönder">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="textScreen" class="row d-none">
      <div class="text-center">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          alt="" class="rounded" />
        <div id="div1" class="text1 text-center">
          Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
        </div>
        <div id="myClock" class="clock clockFrame" onload="refreshTime()"></div>
        <div id="myDay" class="clock"></div>
        <div id="div2" class="text2 text-center">
          tarihinde
          <strong id="st1">Kodluyoruz Frontend Web Development Patikası</strong>'nın
          Javascript bölümü 1. Ödevindesiniz.
        </div>
      </div>
    </div>
  </div>
  <script src="js/clock.js"></script>
</body>

</html>
